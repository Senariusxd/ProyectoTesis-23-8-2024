{% extends "base_generic.html" %}

{% block content %}
  <h2>Confirmar eliminación</h2>
  <p>¿Estás seguro de que deseas eliminar este interrogatorio?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'ver_interrogatorio' pk_paciente=pk_paciente pk_fecha=pk_fecha pk_egeneral=pk_egeneral %}">Cancelar</a>
  </form>
{% endblock %}
