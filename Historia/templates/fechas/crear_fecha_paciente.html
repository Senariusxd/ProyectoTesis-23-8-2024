{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center" >
	<div class="card p-4">
		<h1 class="text-center">Crear Fecha para {{ paciente.nombre }} {{ paciente.apellidos }}</h1>
		<form method="post" class="mt-4">
		{% csrf_token %}
		<div class="mb-3">
			<label for="fecha_inicial" class="form-label">Fecha Inicial</label>
			<input type="datetime-local" class="form-control" id="fecha_inicial" name="fecha_inicial" required />
		</div>
		<div class="d-flex justify-content-center">
			<button type="submit" class="btn btn-primary mr-2">Guardar</button>
			<a class="btn btn-warning mr-2" href="{% url 'ver_fechas_paciente' paciente.pk %}" class="back-button">Ir atr√°s</a>
		</div>
		</form>
	</div>
</div>
{% endblock %}
