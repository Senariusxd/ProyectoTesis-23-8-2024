<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/ico.png' %}" />
    <title>{% block title %}Gestor de H. Clínicas{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
            color: #343a40; /* Texto gris oscuro */
        }
        .card {
            border-radius: 1rem;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .form-control {
            border-radius: 0.5rem;
            background-color: #ffffff; /* Blanco */
            border: 1px solid #007bff; /* Bordes azules */
        }
        .form-control:focus {
            border-color: #0056b3; /* Azul más oscuro al enfocar */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            border-radius: 0.5rem;
            background-color: #007bff; /* Azul */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Azul oscuro al pasar el mouse */
            transition: background-color 0.3s;
        }
        .alert {
            margin-bottom: 1rem;
        }
        .form-icon {
            position: absolute;
            padding: 10px;
            pointer-events: none;
            color: #007bff;
        }
        .input-group {
            position: relative;
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
            <div class="card p-5" style="width: 400px;">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Iniciar sesión</h1>
                    <p class="text-center mb-4">Accede a tu cuenta para gestionar historias clínicas de manera eficiente.</p>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group input-group mb-3">
                            <span class="form-icon"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="Nombre de usuario">
                        </div>
                        <div class="form-group input-group mb-4">
                            <span class="form-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Contraseña">
                            <span class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="eye-icon">¿?</i>
                            </span>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
